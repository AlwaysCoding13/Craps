<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/stylesheet.css" rel="stylesheet">
    <title>Craps</title>
</head>
<body>   
    <div id="heading">
        <h1>Craps!</h1>
    </div>
    <div id="game-space">
        <div id="dice">
            <div class="die">
                <p id="die-1">6</p>
            </div>
            <div class="die">
                <p id="die-2">6</p>
            </div>
            <div id="roll">
                <button id="btn-roll">Roll The Dice!</button>
            </div>
            <div>
                <p id="total">Total:</p>
            </div>
        </div>
        <div id="scoreboard">
            <p id="balance">Balance: 500</p>
            <p id="turn">Turn: 1</p>
            <p id="point">Point:</p>
            <p id="bet">Bet: 0</p>
            <div id="betting">
                <button id="decrease">-</button>
                <button id="increase">+</button>
            </div>
            <div id="reset">
                <button>RESET</button>
            </div>
        </div>
    </div>
<script src="scripts/script.js"></script>
</body>
</html>
